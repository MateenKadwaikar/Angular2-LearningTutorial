<form (ngSubmit)="onSubmit()" #postForm="ngForm">
  <div class="form-group">
          <h2>{{selectedValue.title}} details!</h2>
          <div><label>Id: </label>{{selectedValue.id}}</div>
          <div><label>User Id: </label>{{selectedValue.userId}}</div>
          <div>
            <label>Title: </label>
            <input [(ngModel)]="selectedValue.title" placeholder="Title" ngControl="title" #title="ngForm" />
          </div>
          <div>
            <label>Body: </label>
            <input [(ngModel)]="selectedValue.body" placeholder="Body" ngControl="body" #body="ngForm" />
          </div>
          <hr>
          <button class="btn btn-success">Submit</button >
    </div>
   <span *ngIf="submittedSuccessful">Submitted Successfully !</span>

</form>
